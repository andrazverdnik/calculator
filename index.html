<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div id="row0">
            <!-- Opomba: 16 je max število števk -->
            <h2 class="display">69969696969696969</h2>
        </div>
        <div id="row1">
            <button class="dgButton">C</button>
            <button class="orangeButton">÷</button>
        </div>
        <div id="row2">
            <button class="gButton">7</button>
            <button class="gButton">8</button>
            <button class="gButton">9</button>
            <button class="orangeButton">x</button>
        </div>
        <div id="row3">
            <button class="gButton">4</button>
            <button class="gButton">5</button>
            <button class="gButton">6</button>
            <button class="orangeButton">-</button>
        </div>
        <div id="row4">
            <button class="gButton">1</button>
            <button class="gButton">2</button>
            <button class="gButton">3</button>
            <button class="orangeButton">+</button>
        </div>
        <div id="row4">
            <button class="gButton">0</button>
            <button class="orangeButton">=</button>
        </div>
    </div>
</body>
</html>
